        async function getStakedV2(contractSt) {
            var array1 = [];
            var yourBalanceCount = await contractSt.methods.balances(account).call();
            if (Number(yourBalanceCount) == 0) { return []; }

            await $.getJSON(`https://api.bscscan.com/api?module=account&action=tokennfttx&address=${account}&startblock=0&endblock=99999999&page=1&offset=1000&sort=desc&apikey=QAZWG36U14KKIDIIP76RZ4Q4T38XYS6TZF`, async function (data) {
                for (let obj in data.result) {
                    var item = data.result[obj];
                    if (item.to.toLowerCase() == contractSt._address.toLowerCase()) {
                        var value = item.tokenID;
                        array1.push(value);
                    }
                }
            });

            var tokenIds2 = RemoveDuplicatesFromArray(array1);
            var _supply = 300;
            var tokenIds = [];
            var count = 0;

            if (tokenIds2.length == Number(yourBalanceCount)) {
                for (let itm in tokenIds2) {
                    var indexOwner = await contractSt.methods.stakedAssets(tokenIds2[itm].toString()).call();

                    if (indexOwner.toLowerCase() == account.toLowerCase()) {
                        tokenIds.push(Number(tokenIds2[itm]));
                        count++;

                        if (count == Number(yourBalanceCount)) {
                            return tokenIds;
                        }
                    }
                }
            } else {
                for (let i = 1; i <= _supply; i++) {
                    var indexOwner = await contractSt.methods.stakedAssets(i.toString()).call();

                    if (indexOwner.toLowerCase() == account.toLowerCase()) {
                        tokenIds.push(i);
                        count++;

                        if (count == Number(yourBalanceCount)) {
                            return tokenIds;
                        }
                    }
                }
            }

            return tokenIds;
        }


        async function GetFileNameFromIPFS(id, url) {
            try {
                var filename = "";

                await $.getJSON(url + id, async function (data) {
                    var file = data.image;
                    var file2 = file.substring(7, file.length);
                    var file3 = file2.substring(file2.indexOf("/") + 1, file2.length);
                    filename = file3.substring(0, file3.indexOf("."));
                });

                return filename;
            }
            catch (error) {
                console.log(error);
                return "-1";
            }
        }

        async function EnableStaking(_name) {
            try {
                var _contract;
                var selectedSet;
                for (let set in sets) {
                    var _set = sets[set];
                    var name = sets[set].name;
                    if (name == _name) {
                        _contract = new web3.eth.Contract(_set.abi, _set.ca);
                        selectedSet = _set;
                        break;
                    }
                }

                _contract.methods.setApprovalForAll(_set.cast, true)
                    .send({
                        from: account
                    })
                    .on("receipt", function (receipt) {
                        Init_Staking();
                    })
                    .on("error", function (error) {
                        alert(error.message);

                    });
            }
            catch (error) {
                console.log(error);
            }
        }
